<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0073e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005bb3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc61a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6ac00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)" />

  <!-- Inner decoration -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="url(#grad2)" stroke-width="2" opacity="0.5"/>

  <!-- Controller icon stylized -->
  <path d="M30 45 Q30 35 40 35 L60 35 Q70 35 70 45 L70 55 Q70 65 60 65 L40 65 Q30 65 30 55 Z"
