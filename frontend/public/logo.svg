  <!-- D-pad -->
  <rect x="35" y="47" width="8" height="3" rx="1" fill="#e6e6e6"/>
  <rect x="37" y="45" width="3" height="8" rx="1" fill="#e6e6e6"/>

  <!-- Buttons -->
  <circle cx="58" cy="48" r="2.5" fill="#ff6b6b"/>
  <circle cx="63" cy="52" r="2.5" fill="#4ecdc4"/>
  <circle cx="58" cy="56" r="2.5" fill="#ffd24d"/>
  <circle cx="53" cy="52" r="2.5" fill="#bb8fce"/>

  <!-- Calendar lines -->
  <line x1="42" y1="40" x2="58" y2="40" stroke="url(#grad2)" stroke-width="2" stroke-linecap="round"/>
</svg>
